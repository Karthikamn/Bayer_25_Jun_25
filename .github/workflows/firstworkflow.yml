name: First Workflow



on: 
 workflow_dispatch


  
jobs:
 build:
  strategy:
    matrix: 
     os: 
       - ubuntu-latest
       - windows-latest
     java-version: [25, 17 , 21]  
     include: 
       - java-version: 25
         allow_fail: true
  continue-on-error:  ${{matrix.java-version}}
  runs-on: ${{matrix.os}}
  steps:
   - name: Checkout code 
     uses: actions/checkout@v4.2.2
   - name: Setup Java JDK 
     uses: actions/setup-java@v3.14.1
     with:
        java-version: ${{matrix.java-version}}
        distribution: 'microsoft'
 deploy:  
  needs: build    
  runs-on: ubuntu-latest  
  steps:
  - run: echo 'deployment after build' 
