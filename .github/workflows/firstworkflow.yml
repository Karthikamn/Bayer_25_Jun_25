name: First Workflow

run-name: DEBUG | ${{inputs.debug}}

on: 
 workflow_dispatch:
  inputs: 
   debug:
    type: boolean
    default: false


  
jobs:
 build:
  strategy:
   fail-fast: false
   matrix: 
     java-version: [25, 17 , 21]  
  continue-on-error: true   
  runs-on: ubuntu-latest
  steps:
   - name: Checkout code 
     uses: actions/checkout@v4.2.2
   - name: Setup Java JDK 
     uses: actions/setup-java@v3.14.1
     with:
        java-version: ${{matrix.java-version}}
        distribution: 'microsoft'
 deploy:  
  needs: build    
  runs-on: ubuntu-latest  
  steps:
  - run: echo 'deployment after build' 
